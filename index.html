<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Salida</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <div class="input-group">
                <label for="campo1">Nombre</label>
                <input type="text" id="nombre" name="campo1" required>
            </div>
            <div class="input-group">
                <label for="campo2">Fecha de nacimiento</label>
                <input type="text" id="fecha" name="campo2" required>
            </div>
            <div class="input-group">
                <label for="campo3">Nombre del padre</label>
                <input type="text" id="parent" name="campo3" required>
            </div>
            <div class="Lista">
                <label for="mySelect">Tipo de recorrido:</label> <br>
                <select id="tipo">
                <option value="PreOrder">PreOrder</option>
                <option value="InOrder">InOrder</option>
                <option value="PostOrder">PostOrder</option>
                </select>
            </div> <br>
            <div class="button-group">
                <button type="button" id="enviar">Enviar</button>
                <button type="button" id="mostrar">Mostrar</button>
            </div>
            <div class="output-group"> <br>
                <label for="output">Salida:</label>
                <textarea id="salida" name="output" rows="5" readonly></textarea>
            </div>
        </form>
    </div>
</body>
</html>
