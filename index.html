<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Salida</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <div class="input-group">
                <label for="campo1">Titulo</label>
                <input type="text" id="titulo" name="campo1" required>
            </div>
            <div class="input-group">
                <label for="campo2">Descripcion</label>
                <input type="text" id="descripcion" name="campo2" required>
            </div>
            <div class="button-group">
                <button type="button" id="enviar">Enviar</button>
                <button type="button" id="mostrar">Mostrar</button>
            </div>
            <div class="output-group">
                <label for="output">Salida:</label>
                <textarea id="salida" name="output" rows="5" readonly></textarea>
            </div>
        </form>
    </div>
</body>
</html>
