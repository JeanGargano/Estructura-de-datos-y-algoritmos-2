<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Salida</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <h1 id="titulo">Ejercicio Grafos</h1>
            <div class="input-group">
                <h1 id="Etiqueta1">Persona</h1>
                <label for="campo1">Nombre</label>
                <input type="text" id="nombreP" name="campo1" required> <br>
                <label for="campo2">Edad</label>
                <input type="text" id="edad" name="campo2" required> <br> <br>
                <button type="button" id="personB">Añadir Persona</button>
            </div>
    
            <div class="input-group">
                <h1 id="Etiqueta2">Ciudad</h1>
                <label for="campo3">Nombre</label>
                <input type="text" id="nombreC" name="campo3" required> <br> <br>
                <button type="button" id="cityB">Añadir ciudad</button>
            </div>
            
            <div class="button-group">
                <button type="button" id="relacionar">Relacionar</button> 
                <button type="button" id="search">Buscar</button> 
            </div> <br>
            
            <div class="output-group">
                <label for="output">Salida:</label>
                <textarea id="salida" name="output" rows="5" readonly></textarea>
            </div>
        </form>
    </div>
</body>
</html>
