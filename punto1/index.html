<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module" defer></script>
    <title>Punto 1</title>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Listas</h2>
            <form id="form-lista-1">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero-lista-1" required>

                <div class="button-group">
                    <button type="button" id="enviar" class="enviar">Agregar</button>
                    <select id="tipo" class="dropdown-select">
                        <option value="1">Lista 1</option>
                        <option value="2">Lista 2</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Segundo apartado -->
        <div class="form-section">
            <button id="fusionar" class="top-button">Fusionar</button>
            <br><br>
            <textarea id="area-texto" rows="5" placeholder="Escribe aquí..." class="text-area"></textarea>
        </div>
    </div>
</body>
</html>
